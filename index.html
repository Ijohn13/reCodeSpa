<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Asap:ital,wght@1,600&family=Dancing+Script&family=Dongle:wght@300&family=Lato:wght@300&family=Nanum+Gothic&family=Poppins:ital,wght@1,300&family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SPA</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__container">
                <img class="header__logo" src="./assets/images/logo spa.png" alt="logo de la SPA">
                <img class="header__icon-menu" src="./assets/icons/menu-svgrepo-com.svg" alt="icone de menu">
            </div>

            <ul class="list">
                <li class="list__menu">
                    <img class="list__image" src="./assets/icons/don.svg" alt="icone pour les dons">
                    Compagnon SPA
                </li>
                <li class="list__menu">
                    <img class="list__image" src="./assets/icons/adoption.svg" alt="icone adoption">
                    J'adopte
                </li>
                <li class="list__menu">
                    <img class="list__image" src="./assets/icons/maltraitance.svg" alt="icone alert">
                    Je signale
                </li>
                <li class="list__menu">
                    Accès rapide
                    <img class="list__image" src="./assets/icons/down-arrow-svgrepo-com (1).svg" alt="icon flèche pointant vers le bas">
                </li>
            </ul>

            <ul class="user">
                <li class="user__menu">
                    Mon espace
                    <img class="user__image" src="./assets/icons/man-user.svg" alt="icon identifiant">
                </li>
                <li class="user__menu">
                    <img class="user__image" src="./assets/icons/location-svgrepo-com.svg" alt="icon localisation">
                </li>
                <li class="user__menu favoris">
                    <img class="user__image" src="./assets/icons/heart-svgrepo-com.svg" alt="icon favoris">
                </li>
                <li class="user__menu search">
                    <img class="user__image" src="./assets/icons/loupe-svgrepo-com.svg" alt="icon recherche">
                </li>
            </ul>

        </div>
    </header>

    <main>
        <div class="home-cover">
            <div class="home-cover__image">
                <div class="home-cover__container">
                    <h1 class="home-cover__title">DONNONS-LEUR AUTANT<br>QU'ILS NOUS APPORTENT</h1>
                    <p class="home-cover__para">Des milliers d'animaux sont à l'adoption dans nos refuges, venez<br>les 
                        rencontrer et, chaque jour, soutenez nos missions de protection<br>animale !
                    </p>
                    <div class="buttons__container">
                        <a href="#" class="button">Je donne</a>
                        <a href="#" class="button">J'adopte</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
